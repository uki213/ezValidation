<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">

        form{
            display: block;
            width: 640px;
            margin: 100px auto;
        }

        .errBalloon{
            width: auto;
            height: 0;
        }

        .balloon{
            position: absolute;
            background: #000;
            color: #fff;
            font-size: 10px;
            line-height: 1em;
            padding: 5px 10px;
            bottom: 5px;
            border-radius: 5px;
        }

        .balloon:before{
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 5px 0 5px;
            border-color: #000000 transparent transparent transparent;
            position: absolute;
            bottom: -10px;
            left: 10px;
        }

        .input

    </style>
</head>
<body>
    <form>
        <input type="text" pattern="^[0-9A-Za-z]+$" title="パターンエラー" data-custom-validation="test01 test02" required><br>
        <input type="text" pattern="^[0-9A-Za-z]+$" title="パターンエラー" required><br>
        <input type="text" pattern="^[0-9A-Za-z]+$" title="パターンエラー"><br>
        <input type="email" data-custom-validation="test01"><br>
        <input type="url" required><br>
        <input type="number"><br>
        <input type="tel"><br>

        <input type="submit" value="submit">
    </form>


</body>
</html>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="ezValidation.js"></script>
<script>
    var validationRule = {
        default: function (e) {
            // required
            if ($(e.target).prop('required') === true && $(e.target).val() === '') {
                return '入力してください';
                return false;
            }
            // pattern
            if ($(e.target).attr('pattern') !== undefined) {
                var pattern = new RegExp($(e.target).attr('pattern'), 'g');
                if (!$(e.target).val().match(pattern)) {
                    return '指定されている形式で入力してください';
                }
            }
            return false;
        },
        test01: function (e) {
            if($(e.target).val() === 'test') {
                return '使用禁止';
            } else {
                return false;
            }
        },
        test02: function (e) {
            if($(e.target).val() === 'test') {
                return '使用禁止2';
            } else {
                return false;
            }
        }
    };
</script>
<script>
    (function ($) {
        $('form').ezValidation();
    }(jQuery));
</script>
