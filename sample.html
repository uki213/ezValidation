<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" pattern="^[0-9]+$" data-custom-validation="test01 test02" required><br>
        <input type="text" pattern="^[0-9A-Za-z]+$" title="パターンエラー" required><br>
        <input type="text" pattern="^[0-9A-Za-z]+$" title="パターンエラー"><br>
        <input type="email" data-custom-validation="test01"><br>
        <input type="url" required><br>
        <input type="number"><br>
        <input type="tel"><br>

        <input type="submit" value="submit">
    </form>


</body>
</html>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="ezValidation.js"></script>
<script>
    var validationRule = {
        default: function (e) {
            // required
            if ($(e.target).prop('required') === true && $(e.target).val() === '') {
                return '入力してください';
                return false;
            }
            // pattern
            if ($(e.target).attr('pattern') !== undefined) {
                var pattern = new RegExp($(e.target).attr('pattern'), 'g');
                if (!$(e.target).val().match(pattern)) {
                    return '指定されている形式で入力してください';
                }
            }
        return false;
    },
        test01: function (e) {
            if ($(e.target).val() === 'test') {
                return '使用禁止';
            } else {
                return false;
            }
        }
    };
</script>
<script>
    (function ($) {
        $('form').ezValidation();
    }(jQuery));
</script>
