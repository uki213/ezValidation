<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">

        form {
            display: block;
            width: 640px;
            margin: 100px auto;
        }

        .errBalloon {
            width: 0;
        }

        .balloon {
            position: absolute;
            background-color: #fff;
            color: #555;
            font-size: 11px;
            line-height: 1.2em;
            padding: 5px 10px;
            left: 0;
            bottom: 5px;
            border-radius: 2px;
            word-break: keep-all;
            border: 1px solid #555;
        }

        .balloon:before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 5px 0 5px;
            border-color: #555 transparent transparent transparent;
            position: absolute;
            bottom: -10px;
            left: 10px;
        }

        .balloon:after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 9px 4px 0 4px;
            border-color: #fff transparent transparent transparent;
            position: absolute;
            bottom: -9px;
            left: 11px;
        }

        .balloon .close {
            content: '×';
            display: block;
            width: 12px;
            height: 12px;
            font-weight: 700;
            font-size: 10px;
            line-height: 12px;
            font-family: arial, sans-serif;
            position: absolute;
            right: -5px;
            top: -5px;
            border-radius: 12px;
            background: #fff;
            text-align: center;
            cursor: pointer;
            border: 1px solid #777;
        }

        .right .balloon {
            left: auto;
            right: 0px;
        }

        .bottom .balloon {
            bottom: auto;
            top: 5px;
        }

        .bottom .balloon:before {
            border-style: solid;
            border-width: 0 5px 10px 5px;
            border-color: transparent transparent #555 transparent;
            position: absolute;
            top: -10px;
            left: 10px;
        }

        .bottom .balloon:after {
            border-style: solid;
            border-width: 0 4px 9px 4px;
            border-color: transparent transparent #fff transparent;
            position: absolute;
            top: -9px;
            left: 11px;
        }
        input.invalid ,
        select.invalid ,
        textarea.invalid {
            outline: 1px solid #f66;
        }

    </style>
</head>
<body>
    <form>
        <input type="text" pattern="^[0-9A-Za-z]+$" title="titleタグの内容になります" data-custom-validation="test01 test02" required><br>
        <input type="text" pattern="^[0-9A-Za-z]+$" title="パターンエラー" required><br>
        <input type="text" pattern="^[0-9A-Za-z]+$"><br>
        <input type="email" data-custom-validation="test01"><br>
        <input type="url" required><br>
        <input type="number"><br>
        <input type="tel"><br>

        <input type="submit" value="submit">
    </form>


</body>
</html>
