<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">

        form {
            display: block;
            width: 800px;
            margin: 100px auto;
        }

		input[type=text],
		input[type=url],
		input[type=number],
		input[type=email],
		input[type=tel]
		{
			width: 400px;
		}

        input.invalid ,
        select.invalid ,
        textarea.invalid {
            outline: 1px solid #f66;
        }
    </style>
    <link rel="stylesheet" href="css/$.ezValidation.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/$.ezValidation.js"></script>
	<script src="js/$.customValidtion.js"></script>
	<script>
		(function ($) {
			$(document).ready(function(){

				$('form').ezValidation({
					// 'event':'focusout'
				});

			});
		}(jQuery));
	</script>
</head>
<body>
	<h1>ezValidation</h1>
    <form>
		<h2>HTML5 標準バリデーション</h2>
		<input type="text" pattern="^[0-9A-Za-z]+$" placeholder="HTML5 半角英数字 pattern=^[0-9A-Za-z]+$"><br>
		<input type="url" placeholder="HTML5 type=[url]"><br>
		<input type="number" placeholder="HTML5 type=[number]"><br>
		<input type="tel" placeholder="HTML5 type=[tel]">(telにHTMLのバリデーション設定はありません)<br>
		<input type="email" placeholder="HTML5 type=[email]"><br>
		<input type="text" placeholder="HTML5 required" required><br>
		<h2>カスタムバリデーション</h2>
		<input type="text" data-custom-validation="chkhankaku" placeholder="chkhankaku 全角文字禁止"><br>
		<input type="text" data-custom-validation="chkzenkaku" placeholder="chkzenkaku 半角文字禁止"><br>
		<input type="text" data-custom-validation="chkhiragana" placeholder="chkhiragana ひらがなのみ"><br>
		<input type="text" data-custom-validation="chkkatakana" placeholder="chkkatakana カタカナのみ"><br>
		<input type="text" data-custom-validation="chkfurigana" placeholder="chkfurigana ふりがな"><br>
		<input type="text" data-custom-validation="chknocaps" placeholder="chknocaps 英数字（小文字）"><br>

        <input type="submit" value="submit">
    </form>


</body>
</html>
